<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Text Editor</title>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        #view-text { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPCpJCtQxjJMTJqfw1jVzUyvUw3X4EVno",
            authDomain: "webthirds.firebaseapp.com",
            databaseURL: "https://webthirds-default-rtdb.firebaseio.com",
            projectId: "webthirds",
            storageBucket: "webthirds.appspot.com",
            messagingSenderId: "332130460674",
            appId: "1:332130460674:web:84cf86eb3bfe7632d5f31b",
            measurementId: "G-4TPYE9WT4R"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateText() {
            const text = document.getElementById("editable-text").value;
            database.ref('sharedText').set(text);
        }

        function fetchText() {
            database.ref('sharedText').on('value', (snapshot) => {
                document.getElementById("editable-text").value = snapshot.val();
                document.getElementById("view-text").innerText = snapshot.val();
            });
        }

        window.onload = fetchText;
    </script>
</head>
<body>
    <textarea id="editable-text" oninput="updateText()" placeholder="Type here..."></textarea>
    <div id="view-text">Waiting for updates...</div>
</body>
</html>
