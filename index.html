<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Text Editor with Lower Third</title>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .lower-third {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            transition: bottom 0.5s ease-in-out;
        }
        .lower-third.show {
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <textarea id="editable-text" placeholder="Type your text here..."></textarea>
    <button onclick="updateText()">Update Text</button>
</div>

<div id="lower-third" class="lower-third">
    <!-- Lower third content will appear here -->
</div>

<script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDPCpJCtQxjJMTJqfw1jVzUyvUw3X4EVno",
        authDomain: "webthirds.firebaseapp.com",
        databaseURL: "https://webthirds-default-rtdb.firebaseio.com",
        projectId: "webthirds",
        storageBucket: "webthirds.appspot.com",
        messagingSenderId: "332130460674",
        appId: "1:332130460674:web:84cf86eb3bfe7632d5f31b",
        measurementId: "G-4TPYE9WT4R"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function updateText() {
        const text = document.getElementById("editable-text").value;
        database.ref('sharedText').set(text);
    }

    function fetchText() {
        database.ref('sharedText').on('value', (snapshot) => {
            const text = snapshot.val();
            document.getElementById("lower-third").innerText = text;
            toggleLowerThird();
        });
    }

    function toggleLowerThird() {
        const lowerThird = document.getElementById("lower-third");
        lowerThird.classList.add("show");
        setTimeout(() => {
            lowerThird.classList.remove("show");
        }, 3000); // Show for 3 seconds
    }

    window.onload = fetchText;
</script>

</body>
</html>
