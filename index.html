<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Third Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .lower-third {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="lower-third" class="lower-third">
        Loading...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://okewahausrbucxkjijol.supabase.co'; // Use your Supabase URL
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your actual anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchText() {
            try {
                const { data, error } = await supabase
                    .from('lower_third')
                    .select('text')
                    .single();
                
                if (error) throw error;

                if (data) {
                    document.getElementById('lower-third').textContent = data.text;
                } else {
                    console.log('No data returned from Supabase.');
                }
            } catch (error) {
                console.error('Error fetching text:', error);
            }
        }

        fetchText();
        setInterval(fetchText, 10000); // Update every 10 seconds
    </script>
</body>
</html>
